<header class="hero">
  <div class="hero-inner">
    <a href="" class="hero-logo"><img src="assets/images/logo1.svg" alt="Logo Image"></a>
    <div class="hero-copy">
      <h1>Just a Guy and His Blog</h1>
      <p>Let's Make Something Amazing.</p>
    </div>
  </div>
</header>
<section id="project{{$index + 1}}" class="project" ng-repeat="($index, project) in main.projects">
  <div class="side-image">
  <div class="images-wrapper">
    <img src="assets/images/{{project.site | lowercase | removeSpaces}}.png" alt="{{project.site}}">
  </div>
    <div class="side-image-content">
      <h3>{{project.site}}</h3>
      <h4>{{project.title}}</h4>
      <p class="description">{{project.desc}}</p>
      <h2>Tech Used:</h2>
      <ul class="tech">
        <li ng-repeat="name in project.tech">
          <figure>
            <img src="assets/images/{{name}}.png" alt="AngularJS">
            <figcaption>{{name}}</figcaption>
          </figure>
        </li>
      </ul>
    </div>
  </div>
</section>
