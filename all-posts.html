---
layout: posts
---
<body>
<div id="posts" class="container-fluid">
  <h3>The Ironing Board</h3>

  <ul class="ironBoard">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
        <p class="datePost">{{ post.posted }}</p>
          {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
</body>
